  <!-- I tried loading the indexController.js file by changing it to a an exported function and typing "onload=indexController()" in the <body> but I kept getting an initialization error and this was the only solution I could find that worked. -->

  <script src="./controllers/indexController.js"
    type="module"></script>
  <script type="module">
    // Wait for the DOM to fully load, then initialize the controller
    window.onload = function () {
      import('./controllers/indexController.js').then(module => {
        // Now use the Controller class after it has been loaded
        module.indexController.init();  // Call the static init() method on Controller
      }).catch(error => {
        console.error('Error loading the Controller module:', error);
      });
    };
  </script>
