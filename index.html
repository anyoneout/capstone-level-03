<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Splash Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/style.css">
</head>

<!-- I tried loading the indexController.js file by changing it to a an exported function and typing "onload=indexController()" in the <body> but I kept getting an initialization error and this was the only solution I could find that worked. -->

<body style="background-color: rgb(0, 0, 0);">
  <!-- Body content here -->

  <!-- Include Controller.js as a module -->
  <script src="/controllers/indexController.js"
    type="module"></script>
  <script type="module">
    // Wait for the DOM to fully load, then initialize the controller
    window.onload = function () {
      import('./controllers/indexController.js').then(module => {
        // Now use the Controller class after it has been loaded
        module.Controller.init();  // Call the static init() method on Controller
      }).catch(error => {
        console.error('Error loading the Controller module:', error);
      });
    };
  </script>
</body>

</html>
